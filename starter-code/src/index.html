<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form id="form">
            <div id="message"></div>
            <div>
                <label for="name"> </label> Your Name <span class="red">*</span></label>
                <input class="name" type="text" id="name" placeholder="daniel">
                
            </div>
            <div>
                <div class="Email"></div>
                <label for=Email:></label> Your Email <span class="red">*</span></label>
                <input class="form-group1"type="Email" id="email" placeholder="daniel@gmail.com">
                
            </div>
            <div>
                <div class="token"></div>
               <label for="Activation token"></label> Activation Token<span class="red">*</span></label>
                <input class="form-group2" type="Activation token" id="activation_token" placeholder="15784">
                
            </div>
            <div>
                <p>You agree to this<span>
                    <u><label for="Privacy policy">privacy policy</u>
                </label><input type="checkbox" checked name="privacy policy"id="checkbox">
                </p>
                <div id="screen" class = "screen2"></div>
                <!--<input type placeholder=""
                 class="holder">-->
               
             </div>  
            <div class="sharp">
                <button type="submit" id="submit"> Submit</button>
            </div>
        </form>
</body>

<script>
let name = document.getElementById('name');
let email = document.getElementById('email');
let activationToken = document.getElementById('activation_token');
let checkbox = document.getElementById('checkbox');
let submit = document.querySelector("submit")
let form = document.getElementById('form')

form.addEventListener('submit', validate);

function validate(e){
    e.preventDefault();
    if(name.value == ""){
       document.getElementById('screen').innerText='USERNAME MUST BE FILLED OUT';
       return;
    } if(email.value == ""){
        document.getElementById('screen').innerText='EMAIL MUST BE FILLED OUT!!!';
        return;
    } if(activationToken.value == ""){
       document.getElementById('screen').innerText='PLEASE FILL OUT THE ACTIVATION!!!';
       return;
    }   if(checkbox.checked == false){
        document.getElementById('screen').innerText='PLEASE TICK THE PRIVACY CHECK!!!';
        return;
    }
}




</script>

</html>
